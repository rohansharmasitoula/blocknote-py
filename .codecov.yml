coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 80%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "src/**/tests/**"
  - "src/**/__tests__/**"
  - "examples/**"
  - "setup.py"
