site_name: BlockNote-py - Python Library for BlockNote.js
site_description: BlockNote Python library - Convert BlockNote blocks to HTML, Markdown, and JSON. Python support for BlockNote.js with full type safety and validation. BlockNote py, blocknote python, block note python library.
site_author: Rohan Sharma Sitoula
site_url: https://rohansharmasitoula.github.io/blocknote-py/
copyright: Copyright &copy; 2024 Rohan Sharma Sitoula

repo_name: rohansharmasitoula/blocknote-py
repo_url: https://github.com/rohansharmasitoula/blocknote-py

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

nav:
  - Home: index.md
  - Python Library Guide: blocknote-python-library.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Basic Usage: getting-started/basic-usage.md
  - Converters:
    - Overview: converters/overview.md
    - BlockNote to HTML: converters/blocknote-to-html.md
    - HTML to BlockNote: converters/html-to-blocknote.md
    - BlockNote to Markdown: converters/blocknote-to-markdown.md
    - Markdown to BlockNote: converters/markdown-to-blocknote.md
    - BlockNote to Dict: converters/blocknote-to-dict.md
    - Dict to BlockNote: converters/dict-to-blocknote.md
  - API Reference:
    - Schema: api/schema.md
    - Converters: api/converters.md
  - Examples:
    - Basic Examples: examples/basic.md
    - Advanced Usage: examples/advanced.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rohansharmasitoula/blocknote-py
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/blocknote-py/
  tags:
    BlockNote: blocknote
    Python: python
    HTML: html
    Markdown: markdown
    JSON: json
    Converter: converter
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  generator: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
